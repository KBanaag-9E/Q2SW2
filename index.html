<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 SW2</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div class="container mt-2 mb-3">
	<h2 style="text-align: center; color: white;">Netizen Engineers: Club Registration Form</h2>

	<form>
	    <div class="row mt-4 mb-2">
	        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	        <div class="col-sm-4">
		        <input type="text" class="form-control" id="inputName">
		    </div>

			<label for="inputAge" class="col-sm-2 col-form-label"><span>Age</span></label>
	        <div class="col-sm-4">
		        <input type="number" class="form-control" id="inputAge">
		    </div>
	    </div>

	    <div class="row mb-2">
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
	        <div class="col-sm-4">
		        <input type="email" class="form-control" id="inputEmail">
		    </div>

	        <label for="inputPhone" class="col-sm-2 col-form-label"><span>Phone Number</span></label>
	        <div class="col-sm-4">
		        <input type="tel" class="form-control" id="inputPhone"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}">
		    </div>
	    </div>
	    
	    <div class="row mb-3">
	    <h5 style="color: white;">Preferred Robotics Topics</h5>
	        <div class="offset-sm-0">
	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="programming">
		            <label class="form-check-label" for="programming">Programming</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="electronics">
		            <label class="form-check-label" for="electronics">Electronics</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="design">
		            <label class="form-check-label" for="design">Mechanical Design</label>
		        </div>
	        </div>
	    </div>

	    <div class="row mb-3">
	    <h5 style="color: white;">Experience Level</h5>
	        <div class="offset-sm-0">
	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="radio" id="beginner">
		            <label class="form-check-label" for="beginner">Beginner</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="radio" id="intermediate">
		            <label class="form-check-label" for="intermediate">Intermediate</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="radio" id="advanced">
		            <label class="form-check-label" for="advanced">Advanced</label>
		        </div>
	        </div>
	    </div>

	    <div class="row mb-3">
	    <h5 style="color: white;">Preferred Robotics Projects</h5>
	    <!-- Reference: https://www.sciencebuddies.org/blog/robotics-lessons -->
	    	<div class="col-sm-6">
				<select name="projects" id="projects">
					<option value="bristlebot">Bristlebots</option>
					<option value="junkbot">Robots from Recycled Materials</option>
					<option value="waterbot">Underwater Robots</option>
					<option value="dancebot">Dancing Robots</option>
					<option value="jumpbot">Jumping Robots</option>
					<option value="walkbot">Walking Robots</option>
					<option value="steerbot">Steerable Robots</option>
					<option value="bluebot">BlueBot Robots</option>
					<option value="arm">Robotic Arms</option>
					<option value="driving-car">Self-Driving Cars</option>
					<option value="softbot">Soft Robots</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>

	    <div class="row mb-3">
	    <h5 style="color: white;">Why would you want to join us?</h5>
	        <div class="col-sm-7">
		        <textarea class="form-control" name="reasoning" id="reasoning" rows="3" cols="50">Because I was invited by a friend</textarea>
		    </div>
	    </div>

	    <div class="row button">
	    	<div class="mb-3">
			    <button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

	</form>
</div>

<h5 style="text-align: center;"><a href="https://kbanaag-9e.github.io/Q2EX2-Kyla-Banaag/" style="color: white;">Kyla Limuelle J. Banaag | 9-Emerald</a></h5>

</body>
</html>
